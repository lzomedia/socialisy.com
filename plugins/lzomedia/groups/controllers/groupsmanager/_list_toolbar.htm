<div data-control="toolbar">
    <a
            href="<?= Backend::url('lzomedia/groups/groupsmanager/create') ?>"
            class="btn btn-primary oc-icon-plus">
        New Group
    </a>


    <a
            data-request-loading="#loading"
            data-request="onExtractGroups"
            data-request-flash
            class="btn btn-success oc-icon-refresh">
            Start the queue
    </a>

    <button
            class="btn btn-danger oc-icon-trash-o"
            disabled="disabled"
            onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
            data-request="onDelete"
            data-request-confirm="Are you sure you want to delete the selected Groups Managers?"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', 'disabled')"
            data-stripe-load-indicator>
        Delete selected
    </button>

    <div style="display: none;" id="loading" class="loading-indicator-container">
                <span class="loading-indicator size-small indicator-center right-align">
                    <span></span>
                </span>
    </div>
</div>
